<!DOCTYPE html>
<html>
<head>
    <title>menu lateral</title>
    <link rel="stylesheet" href="menu.lateral.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
    <form class="sidebar_form">
        <input type="checkbox" id="open-menu">
        <label class="material-symbols-outlined" for="open-menu">close</label>
    </form>
    <picture class="sidebar_picture">
        <source srcset="img/logo-PF.png" media="(max-whid:57.5rem)">
        <img src="PF.png">
    </picture>
    <nav class="sidebar_nav">
        <ul>
            <li class="sidebar_item">
                <span class="material-symbols-outlined">
                    notifications
                    </span>
                <a href="#">notifications</a>
            </li>
            <li class="sidebar_item">
                <span class="material-symbols-outlined">
                    chat
                    </span>
                <a href="#">chat</a>
            </li>
            <li class="sidebar_item">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                <a href="#">favorite</a>
            </li>
            <li class="sidebar_item">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <a href="#">mail</a>
            </li>
            <li class="sidebar_item">
                <span class="material-symbols-outlined">
                    settings
                    </span>
                <a href="#">settings</a>
            </li>
        </ul>
    </nav>
    <div class="sidebar_profile">
        <ul>
            <li class="sidebar_item item--profile">
                <img src="palomitaf.png">
                <span class="profile-option">profile</span>
            </li>
            <li class="sidebar_item">
                <span class="material-symbols-outlined">
                    logout
                    </span>
                <a href="#">logout</a>
            </li>
        </ul>
    </div>
</body>
</html>
