<!DOCTYPE html>
<html>
    <head>
        <title>srcset y size</title>
        <link rel="stysheet" href="# srcset.size.css">
    </head>
    <body>
        <img src="imagen.jpg"
        srcset="imagen.small.jpg 360w, imagen.medium 400w, imagen.png 1000w"
