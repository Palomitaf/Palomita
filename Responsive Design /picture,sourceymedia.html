<!DOCTYPE html>
<html>
    <head>
        <title>picture,source y media</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <picture>
            <source media="(max-width: 600px)" srcset="imagen.webp">
            <source media="(max-width: 400px)" srcset="imagen-small.jpg">
            <img src="imagen.jpg">
        </picture>
    </body>
</html>
